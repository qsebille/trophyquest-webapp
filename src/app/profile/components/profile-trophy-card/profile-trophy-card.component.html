<div (click)="toggleExpansion()" class="profile-trophy-card" role="listitem">
    <div class="trophy-header">
        <div class="trophy-info">
            <img [height]="32" [ngSrc]="trophy().icon" [width]="32" alt="Trophy" class="trophy-image"/>
            <div class="trophy-title-and-game-title">
                <div class="trophy-title">{{ trophy().title }}</div>
                <div class="trophy-game-title">{{ trophy().trophySetTitle }}</div>
            </div>
        </div>
        <div class="trophy-earned-info">
            <img [height]="32" [width]="32" alt="Trophy type" class="trophy-type-icon"
                 ngSrc="assets/icons/trophy-{{trophy().trophyType}}.png"/>
            <div class="trophy-earned-date">{{ trophy().earnedAt | date: 'dd/MM/yyyy HH:mm' }}</div>
        </div>
    </div>
    @if (isExpanded) {
        <div class="trophy-description-wrapper">
            <div class="trophy-description">{{ trophy().description }}</div>
        </div>
    }
</div>
