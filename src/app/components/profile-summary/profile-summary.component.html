@if (player()) {
    <app-trophyquest-block class="profile-summary">
        <ng-template appBlockHeader>
            <div class="summary-header">
                <img [height]="100" [width]="100" alt="" class="avatar-image" ngSrc="{{player().avatarUrl}}"/>
                <div class="player-pseudo">{{ player().pseudo }}</div>
            </div>
        </ng-template>
        <ng-template appBlockContent>
            <div class="summary-content">
                <div class="counts">
                    <div class="summary-count"><b>{{ totalGamesPlayed() | number }}</b> played games</div>
                    <div class="summary-count"><b>{{ totalEarnedTrophies() | number }}</b> earned trophies</div>
                </div>
                <app-trophy-count-displayer [iconSizePx]="32" [labelOrientation]="'vertical'" [textSizePx]="14"
                                            [trophyCount]="trophyCount()" class="trophy-count"/>
            </div>
        </ng-template>
    </app-trophyquest-block>
}
