<mat-card class="profile-card">
  <div class="profile-header">
    <img [height]="100" [width]="100" alt="" class="avatar-image" ngSrc="{{player.avatarUrl}}"/>
    <div class="profile-name">
      {{ player.pseudo }}
    </div>
  </div>

  <div class="game-trophies-summary">
    <div class="total-played-games"><b>{{ totalGamesPlayed | number }}</b> played games</div>
    <div class="total-earned-trophies"><b>{{ totalEarnedTrophies | number }}</b> earned trophies</div>
    <app-trophy-count-displayer [iconSize]="50" [labelOrientation]="'vertical'" [textSizePx]="18"
                                [trophyCount]="trophyCount" class="trophy-count"/>
  </div>
</mat-card>
