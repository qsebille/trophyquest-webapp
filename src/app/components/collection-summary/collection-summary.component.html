<div class="collection-summary">
    <div class="game-infos-wrapper">
        <img [height]="400" [width]="400" alt="" class="game-image"
             ngSrc="{{collection?.gameImageUrl ?? 'assets/icons/missing-game-image.svg'}}"/>
        <div class="game-title">
            <h1>{{ collection?.gameTitle }}</h1>
            <span>Collection summary coming soon : progress, obtained trophies, cumulative timeline ?</span>
        </div>
    </div>
</div>
