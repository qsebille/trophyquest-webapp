<div (click)="toggleExpansion()" class="profile-trophy-card" role="listitem">
    <div class="trophy-header">
        <div class="trophy-info">
            <img [height]="50" [ngSrc]="trophy.iconUrl" [width]="50" alt="Trophy" class="trophy-image"/>
            <div class="trophy-title-and-game-title">
                <div class="trophy-title">{{ trophy.trophyTitle }}</div>
                <div class="trophy-game-title">{{ trophy.gameTitle }}</div>
            </div>
        </div>
        <div class="trophy-earned-info">
            <img [height]="50" [width]="50" alt="Trophy type" class="trophy-type-icon"
                 ngSrc="assets/icons/trophy-{{trophy.trophyType}}.png"/>
            <div class="trophy-earned-date">{{ trophy.earnedDate | date: 'dd/MM/yyyy HH:mm' }}</div>
        </div>
    </div>
    @if (isExpanded) {
        <div class="trophy-content">
            <div class="trophy-description">{{ trophy.trophyDescription }}</div>
        </div>
    }
</div>
