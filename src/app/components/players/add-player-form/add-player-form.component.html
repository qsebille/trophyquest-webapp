<div class="add-player-form">
    <span class="explain-text">Enter a profile name to add to TrophyQuest</span>
    <div class="pseudo-input">
        <mat-form-field class="form-field">
            <mat-label>Profile Name</mat-label>
            <input matInput type="text" [(ngModel)]="inputValue" (keydown.enter)="validate()">
            @if (inputValue) {
                <button matSuffix matIconButton aria-label="Clear" (click)="inputValue=''">
                    <mat-icon>close</mat-icon>
                </button>
            }
        </mat-form-field>
        <button mat-button [disabled]="this.isLoading() || this.inputValue === ''" (click)="validate()">
            Add profile
        </button>
    </div>
    @if (isLoading()) {
        <mat-spinner class="loading-spinner"/>
        <span class="loading-message">Adding user... this step may take a minute.</span>
    } @else if (isAlreadyInDatabase()) {
        <app-error-message [errorMessage]="'Player is already registered in TrophyQuest'"/>
    } @else if (hasFailedAddPlayer()) {
        <app-error-message [errorMessage]="'An error occured when adding player in Trophyquest'"/>
    } @else if (hasSucceededAddPlayer()) {
        <app-success-message [message]="'Player has been added to TrophyQuest!'" [hasButton]="true"
                             (onClick)="refreshPlayers.emit()"/>
    }
</div>
