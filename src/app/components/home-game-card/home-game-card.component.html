<div class="home-game-card">
    <div class="game-infos">
        <img [alt]="game().title" [height]="50" [ngSrc]="game().imageUrl" class="game-image" [width]="50"/>
        <div class="game-title">{{ game().title }}</div>
    </div>
    <div class="players">
        {{ game().recentPlayers | number }} players
    </div>
</div>
