<div class="game-cards row g-3">
  @for (game of this.gameList; track game.id; let i = $index) {
    <div class="col-12 col-sm-12 col-md-4 col-lg-3 game-card-wrapper">
      <mat-card
        [style.animationDelay.ms]="80 * i" animate.enter="game-card-enter" class="game-card h-100">
        <mat-card-header>
          <mat-card-title [title]="game.title" class="game-name">{{ game.title }}</mat-card-title>
          <mat-card-subtitle class="game-platforms">{{ game.platforms.join(' Â· ') }}</mat-card-subtitle>
        </mat-card-header>
        <img alt="{{game.title}}" class="game-card-image" mat-card-image src="{{ game.imageUrl }}">
      </mat-card>
    </div>
  }
</div>
