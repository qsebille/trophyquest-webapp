<div class="game-page container">
  <h1 class="text-center">List of games</h1>

  @if (games$ | async; as games) {
    <h2>{{ games.length }} games found.</h2>

    <div class="row g-3">
      @for (game of games; track game.id) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <mat-card class="game-card h-100">
            <mat-card-header class="h-25">
              <mat-card-title>{{ game.title }}</mat-card-title>
              <mat-card-subtitle>{{ game.platform }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{ game.imageUrl }}" class="game-card-image" alt="{{game.title}}">
          </mat-card>
        </div>
      } @empty {
        <p>No games found</p>
      }
    </div>
  } @else {
    <p>Loading games...</p>
  }

</div>
